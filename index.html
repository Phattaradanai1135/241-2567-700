<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel ="stylesheet" href="styles.css">
</head>

<body class="element">
    <!-- form -->
    <div class="container">
        <div class="flex">
            <button onclick="document.location='user.html'" class="buttonnew submitData">Go to User management</button>
        </div>
        <div class="header">
            Register form
        </div>

        <div class="flex form-input">
            <div class="header-form">ชื่อ</div>
            <input class="form select" name="firstname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form select" name="lastname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">อายุ</div>
            <input class="form select" name="age" type="number" min="0" max="100">
        </div>

        <div class="flex gender form-input">
            <div class=" header-form">เพศ</div>
            <div class="flex">
                <div>
                    <input class= "select submitData" name="gender" type="radio" value="ชาย"> ชาย
                </div>
                <div>
                    <input class= "select submitData" name="gender" type="radio" value="หญิง"> หญิง
                </div>
                <div>
                    <input class= "select submitData" name="gender" type="radio" value="อื่นๆ"> อื่นๆ
                </div> 
            </div>
        </div>

        <div class="form-input">
            งานอดิเรก
            <div>
                <input class= "select submitData" name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ
            </div>
            <div>
                <input class= "select submitData" name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง
            </div>
            <div>
                <input class= "select submitData" name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง
            </div>
        </div>

        <div class="form-input">
            คำอธิบาย
            <textarea name="description" class="select"></textarea>
        </div>

        <div id = message class = "message"></div>

        <div class="center">
            <button onclick="submitData()" class="button submitData">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
